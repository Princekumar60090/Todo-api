<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- This view is for login and registration -->
<div id="auth-view" class="view">
    <div class="auth-container">
        <!-- Login Form -->
        <div id="login-form-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>New user? <a href="#" id="show-register-link">Register here</a></p>
            </form>
        </div>

        <!-- Registration Form (hidden by default) -->
        <div id="register-form-container" class="hidden">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" id="show-login-link">Login here</a></p>
            </form>
        </div>
    </div>
</div>

<!-- This view is for the main To-Do application -->
<div id="app-view" class="view hidden">
    <div class="container">
        <div class="header">
            <h1 id="welcome-message">Welcome!</h1>
            <button id="logout-btn">Logout</button>
        </div>
        <div class="input-area">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-task-btn">Add Task</button>
        </div>
        <ul id="todo-list">
            <!-- Tasks will be rendered here by JavaScript -->
        </ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
